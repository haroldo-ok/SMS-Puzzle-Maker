<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>2D Tile Map Editor for JavaScript Games</title>
    <link rel="stylesheet" href="assets/tinyMapEditor.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <header>
        <h1>tinyMapEditor.js - version 0.7.0</h1>
        <h2>A 2D tile map editor for JavaScript based games (work in progress).</h2>
        <p>More about this project &amp; source code here:
            <a href="https://github.com/haroldo-ok/TinyMapEditor">https://github.com/haroldo-ok/TinyMapEditor</a></p>
    </header>

    <section>
        <canvas id="tileEditor" class="zoomable"></canvas>
    </section>

    <menu>
        <ul>
            <li id="options">
                <label>Map Options</label>
                <p><label>Tile zoom:</label><input type="text" value="1" maxlength="3" id="tileZoom" /><span>x</span></p>
                <p><label>Tile size:</label><input type="text" value="32" maxlength="3" id="tileSize" /><span>px</span></p>
                <p><label>Map width:</label><input type="text" value="10" maxlength="3" id="width" /><span>tiles</span></p>
                <p><label>Map height:</label><input type="text" value="10" maxlength="3" id="height" /><span>tiles</span></p>
            </li>
            <li id="tiles">
                <label>Tiles</label>
				<div class="scrollable">
					<canvas id="palette" class="zoomable"></canvas>
				</div>
                <input id="tileInput" type="file" accept="image/*" />
            </li>
            <li id="selected">
                <label>Selected Tile</label>
				<div id="selectedTileIndex"></div>
                <canvas id="selectedTile" class="zoomable"></canvas>
            </li>
            <li id="tools">
                <label>Tools</label>
                <p><input id="erase" type="button" value="Tile Eraser" /></p>
                <p><input id="build" type="button" value="Build Map" /></p>
                <p><input id="clear" type="button" value="Clear Canvas" /></p>
                <br />
                <p>
                    <span>Invert output?</span>
                    <input id="invert" type="checkbox" />
                </p>

            </li>
        </ul>
    </menu>

    <output>
    <textarea>
    1. Create tile map.
    2. ???
    3. Profit!
    </textarea>
    </output>

    <script src="js/neatjson.js"></script>
    <script src="tileEditor.js"></script>

</body>
</html>
