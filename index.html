<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SMS-Puzzle-Maker - version 0.13.0</title>
    <link rel="stylesheet" href="assets/tinyMapEditor.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <header>
        <h1>SMS-Puzzle-Maker - version 0.13.0</h1>
        <h2>This is a Work-In-Progress online tool for making Sega Master System puzzle games.</h2>
        <p>More about this project &amp; source code here:
            <a href="https://github.com/haroldo-ok/SMS-Puzzle-Maker">https://github.com/haroldo-ok/SMS-Puzzle-Maker</a></p>
    </header>
	
	<nav class="tool">
        <ul>
            <li>
                <label>Game</label>
				<p><input id="generateResource" type="button" value="Generate Game Resource" /></p>
				<p><input id="generateROM" type="button" value="Generate ROM" /></p>
			</li>
            <li>
                <label>Maps</label>
				<p><input id="addMap" type="button" value="Add New Map" /></p>
				<div id="mapList"></div>
            </li>
		</ul>
	</nav>

    <section>
		<p><label>Map name: <input type="text" value="Unnamed" size="32" id="mapName" /></label></p>
        <canvas id="tileEditor" class="zoomable"></canvas>
		<p><input id="deleteMap" type="button" value="Delete This Map" /></p>
    </section>

    <menu class="tool">
        <ul>
            <li id="options">
                <label>Map Options</label>
                <p><label>Tile zoom:</label><input type="text" value="1" maxlength="3" id="tileZoom" /><span>x</span></p>
                <p><label>Map width:</label><input type="text" value="16" maxlength="3" id="width" disabled /><span>tiles</span></p>
                <p><label>Map height:</label><input type="text" value="9" maxlength="3" id="height" disabled /><span>tiles</span></p>
            </li>
            <li id="tiles">
                <label>Tiles</label>
				<div class="scrollable">
					<canvas id="palette" class="zoomable"></canvas>
				</div>                
                <p class="card">
					<label>Tileset to load:<input id="tileInput" type="file" accept="image/*" /></label>
				</p>
            </li>
            <li id="selected">
                <label>Selected Tile</label>
				<div id="selectedTileIndex"></div>
                <canvas id="selectedTile" class="zoomable"></canvas>
            </li>
            <li id="tools">
                <label>Tools</label>
                <p><input id="erase" type="button" value="Tile Eraser" /></p>
                <p><input id="clear" type="button" value="Clear Canvas" /></p>

                <p><input id="build" type="button" value="Save Project As..." /></p>
                <p class="card">
					<label>Project to load:<input id="loadProjectInput" type="file" accept="application/json" /></label>
				</p>
            </li>
        </ul>
    </menu>

	<script src="RgbQuant-SMS.js/demo/js/underscore-min.js"></script>
	<script src="RgbQuant-SMS.js/demo/js/underscore-min.js"></script>
	<script src="RgbQuant-SMS.js/demo/js/clusterfck.js"></script>
	<script src="RgbQuant-SMS.js/src/rgbquant.js"></script>
	<script src="RgbQuant-SMS.js/src/rgbquant-sms.js"></script>
	
    <script src="js/neatjson.js"></script>
    <script src="js/FileSaver.js"></script>
	
    <script src="game-resource.js"></script>
    <script src="tileEditor.js"></script>

</body>
</html>
